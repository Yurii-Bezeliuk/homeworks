<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700;800&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">

      <title>lesson 14</title>
   </head>
   <body>
      <div class="wrapper">
         <header>Header</header>
         <main>
            <div class="register">
               <div class="register__container">
                  <h1 class="register__title">REGISTER TO FURNITUR</h1>
                  <h3 class="register__subtitle">GET MONTHLY VOUCHER WITH JUST
                     ONE CLICK!</h3>
                  <div class="register__block">
                     <div class="info">
                        <h2 class="info__title">YOUR INFORMATION</h2>
                        <h3 class="info__item">You already have an account? <a
                              href="#" class="info__link">Sign in
                              here</a></h3>
                        <form method="POST" action="#" class="info__form form">
                           <div class="form__separate">
                              <input required placeholder="Your name"
                                 class="form__name form__view" type="text">
                              <input required placeholder="E-mail"
                                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                 class="form__email form__view" type="email">
                           </div>
                           <div class="form__one"><input required
                                 placeholder="Phone number"
                                 pattern="\+?[0-9]{1,4}[0-9]{6,14}$"
                                 class="form__name form__view" type="tel"></div>
                           <div class="form__separate form__separate--margin">
                              <input required placeholder="Password"
                                 class="form__name form__view" type="text">
                              <input required placeholder="Reset Password"
                                 class="form__email form__view" type="email">
                           </div>
                           <button class="btn">Create an account</button>
                        </form>
                     </div>
                     <div class="discaunt">
                        <div class="hot">HOT</div>
                        <p>DISCOUNT 25% FOR NEW MEMBER</p>
                     </div>

                  </div>

               </div>
            </div>

         </main>
         <footer>Footer</footer>
      </div>
   </body>
</html>
