<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">

      <title>lesson 08</title>
   </head>
   <body>
      <header><img src="img/logo.svg" alt="логотип">
         <span>This is
            logo SVG vect</span></header>
      <main>
         <div class="conteiner">
            <div class="block-block">
               <div class="block-text1">
                  <p class="text_block1">Content images, jpg 1x,2x,3x, в Avif
                     1x,2x,3x</p>
               </div>
               <div class="block_img1">
                  <picture>
                     <source
                        srcset="img/Aif/image1_jpg_1x.avif 1x, img/Aif/image2_jpg_2x.avif 2x, img/Aif/image3_jpg_3x.avif 3x"
                        type="image/avif">
                     <img src="img/image1_jpg_1x.jpg"
                        alt="A woman practicing yoga in a serene pose">
                  </picture>

               </div>
            </div>

            <div class="block_img2">
               <picture>
                  <source
                     srcset="img/Aif/image2.1-1x-jpg_1.avif 1x, img/Aif/image2.2-2x-jpg_1.avif 2x, img/Aif/image2.3-3x-jpg_1.avif 3x"
                     type="image/avif">
                  <img src="img/image2.1-1x-jpg.jpg"
                     alt="A woman practicing yoga in a serene pose">
               </picture>
               <span>Content images, jpg 1x,2x,3x, в Avif 1x,2x,3x</span>
            </div>
            <div class="block_img3">
               <div class="block">
                  <p class="text_block1">Content images, jpg 1x,2x,3x, в Avif
                     1x,2x,3x</p>
                  <picture>
                     <source
                        srcset="img/Aif/forbeginer-1x.avif 1x, img/Aif/forbeginer-2x.avif 2x, img/Aif/forbeginer-3x.avif 3x"
                        type="image/avif">
                     <img class="imgbg" src="img/forbeginer-1x.jpg"
                        alt="A woman practicing yoga in a serene pose">
                  </picture>

                  <picture>
                     <source
                        srcset="img/Aif/midle-1x.avif 1x, img/Aif/midle-2x.avif 2x, img/Aif/midle-3x.avif 3x"
                        type="image/avif">
                     <img class="imgmdl" src="img/midle-1x.jpg"
                        alt="A woman practicing yoga in a serene pose">
                  </picture>

                  <picture>
                     <source
                        srcset="img/Aif/Rectangle-1x-jpg.avif 1x, img/Aif/Rectangle-2x-jpg.avif 2x, img/Aif/Rectangle-3x-jpg.avif 3x"
                        type="image/avif">
                     <img class="imgrec" src="img/Rectangle-1x-jpg.jpg"
                        alt="A woman practicing yoga in a serene pose">
                  </picture>

               </div>
            </div>

            <div class="block_img4">
               <div class="block4">PNG,в WEBP</div>
               <div class="block-png"></div>
            </div>

         </div>
      </main>
      <footer>
         <span>this is foter</span>
      </footer>

   </body>
</html>
